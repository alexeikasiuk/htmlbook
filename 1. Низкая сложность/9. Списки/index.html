<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Списки</title>
    <style>
        ol {
            list-style-type: upper-roman;
            margin-left: -.3em
        }

        li {
            padding-left: .25em;
            margin-top: .12em;
        }

        a {
            margin-left: -.21em;
            letter-spacing: -.01em;
        }

        span {
            font-weight: bold;
        }

        ul {
            list-style-type: disc;
        }
    </style>
</head>

<body>
    <h1>Ключевые слова</h1>
    <ol class="main">
        <li> <span>A</span>
            <ul>
                <li><a href="#">abstract</a></li>
            </ul>
        </li>
        <li> <span>B</span>
            <ul>
                <li><a href="#">boolean</a></li>
                <li><a href="#">break</a></li>
                <li><a href="#">byte</a></li>
            </ul>
        </li>
        <li> <span>C</span>
            <ul>
                <li><a href="#">case</a></li>
                <li><a href="#">catch</a></li>
                <li><a href="#">char</a></li>
                <li><a href="#">class</a></li>
                <li><a href="#">const</a></li>
                <li><a href="#">continue</a></li>
            </ul>
        </li>
    </ol>
</body>

</html>
