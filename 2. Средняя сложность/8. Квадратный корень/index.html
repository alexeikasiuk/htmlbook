<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квадратный корень</title>
    <style>
        p {
            text-align: center;
            font-size: 50px;
            font-style: italic;
        }

        .mn {
            font-size: 1.25em;
            position: relative;
            top: .17em;
            left: .03em;
        }

        .num {
            border-top: .05em solid black;
            padding-left: 3px;
            padding-right: 5px;

        }
    </style>
</head>

<body>
    <p><span class="mn">&radic;</span><span class="num">87</span> = ?</p>
</body>

</html>
