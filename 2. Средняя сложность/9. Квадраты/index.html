<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квадраты</title>
    <style>
        div {
            border: 2px solid #CDCDCD;
            height: 100px;
            width: 100px;
        }

        .black {
            background-color: black;
            box-shadow: inset 0 0 0 2px white;
        }

        .white {
            background-color: white;
            left: 50px;
            position: relative;
            top: -50px;
        }
    </style>
</head>

<body>
    <div class="black"></div>
    <div class="white"></div>
</body>

</html>
